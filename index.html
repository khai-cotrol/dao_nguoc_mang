<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[-3,1,5,3,2,10];
    let first = 0;
    let last = arr.length-1;
    document.write("Các phần tử của mảng" + arr);
    while (first < last){
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.write("<br/>" + "Các phần tử bị đảo ngược " + arr);
</script>
</body>
</html>
